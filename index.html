<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURD operation</title>
    <!-- bootstrap link -->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
           <h1 class="display-5 mb-5">Crud Application</h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="employee-form" class="row justify-content-center mb-4" autocomplete="off">
               <div class="col-10 mb-3">
                <label for="firstname">First name:</label>
                <input class="form-control" id="firstname" placeholder="Enter Firstname" type="text">
               </div>
               <div class="col-10 mb-3">
                <label for="lastname">Last name:</label>
                <input class="form-control" id="lastname" placeholder="Enter Lastname" type="text">
               </div>
               <div class="col-10 mb-3">
                <label for="rollNo">Roll no:</label>
                <input class="form-control" id="rollNo" placeholder="Enter Roll No" type="text">
               </div>
               <div class="col-10 mb-3">
                 <input class="btn btn-primary add-btn" type="submit" value="submit">
               </div>
            </form>
            <div class="col-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Roll No</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="employee-list">
                       <tr>
                        <td>Dear</td>
                        <td>Programmer</td>
                        <td>25</td>
                        <td>
                            <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                            <a href="#" class="btn btn-danger btn-sm delete">Delete</a>

                        </td>
                       </tr>
                    </tbody>

                </table>

            </div>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
